<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<select name="allMonths" id="allMonths">
  <option value="">Select the option</option>
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
</select>
<script>
var months = document.getElementById('allMonths');
var aM = ["Select the option","August","September","October"];
var mM = [];

for(var m=0; m<months.length; m++){
  mM.push(months.options[m].text);
}

var theDifference = mM.filter(x => !aM.includes(x));


if(theDifference){
  for(var d=0; d<theDifference.length; d++){
    console.log(theDifference[d]);
    
    for(var m=0; m<months.length; m++){
      if(months.options[m].text == theDifference[d]){
        months.options[m].style.display = 'none';
      }
    }
  }
}

</script>
</body>
</html>
